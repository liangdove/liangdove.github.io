<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Academic Webpage" />
    <meta name="author" content="liangdove" />
    <title id="title"></title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- Bootstrap core JS-->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

    <!-- For Compatability -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    
    <!-- Markdown -->
    <script type="text/javascript" src="static/js/marked.min.js"></script>

    <!-- Mathematics -->
    <script>
        // See https://docs.mathjax.org/en/latest/index.html for more details.
        MathJax = {
            tex: {
                packages: {},              // extensions to use
                inlineMath: [              // start/end delimiter pairs for in-line math
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // use \$ to produce a literal dollar sign
                processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
                processRefs: true,         // process \ref{...} outside of math mode
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers
                tags: 'all',              // or 'ams' or 'all'
                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                // baseURL:                   // URL for use with links to tags (when there is a <base> tag in effect)
                // (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Core JS-->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>

</head>

<body id="page-top" class="bg-light">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold text-primary" href="#page-top">Academic Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#home">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#publications">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#awards">Awards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container px-4 px-lg-5" style="margin-top: 7rem;">
        <div class="row gx-5">
            
            <!-- Left Sidebar: Profile -->
            <div class="col-lg-4 mb-5">
                <div class="card border-0 shadow-sm text-center p-4 sticky-lg-top" style="top: 7rem; z-index: 1;">
                    <div class="mb-4">
                        <img class="img-fluid rounded-circle shadow-sm" src="static/assets/img/photo.png" alt="Profile Picture" style="width: 180px; height: 180px; object-fit: cover;">
                    </div>
                    <!-- Name populated by scripts.js from config.yml -->
                    <h1 id="page-top-title" class="h3 fw-bold mb-2"></h1>
                    
                    <div class="text-muted mb-4 small">
                        Researcher & Developer
                    </div>

                    <div class="d-grid gap-2">
                        <a class="btn btn-outline-dark btn-sm" href="https://github.com/liangdove" target="_blank">
                            <i class="bi bi-github me-2"></i>Github
                        </a>
                        <!-- You can add more buttons here like Email or LinkedIn -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Content -->
            <div class="col-lg-8">
                
                <!-- About Section -->
                <section id="home" class="mb-5">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-lg-5">
                            <h2 class="h4 fw-bold mb-4 border-bottom pb-2 text-primary">
                                <i class="bi bi-person-badge me-2"></i>About Me
                            </h2>
                            <div id="home-md" class="markdown-body"></div> 
                        </div>
                    </div>
                </section>

                <!-- Publications Section -->
                <section id="publications" class="mb-5">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-lg-5">
                            <h2 class="h4 fw-bold mb-4 border-bottom pb-2 text-primary">
                                <i class="bi bi-journal-richtext me-2"></i>Publications & Experience
                            </h2>
                            <div id="publications-md" class="markdown-body"></div>
                        </div>
                    </div>
                </section>

                <!-- Awards Section -->
                <section id="awards" class="mb-5">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-lg-5">
                            <h2 class="h4 fw-bold mb-4 border-bottom pb-2 text-primary">
                                <i class="bi bi-trophy me-2"></i>Awards
                            </h2>
                            <div id="awards-md" class="markdown-body"></div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="bg-white text-center py-4 mt-auto border-top">
        <div class="container px-5">
            <div class="text-muted small">
                <div id="copyright-text" class="mb-2"></div>
                <div>
                    <a class="text-decoration-none text-secondary" href="https://github.com/liangdove">Github</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
